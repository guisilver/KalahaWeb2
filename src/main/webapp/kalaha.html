<!doctype html>
<html lang="en" ng-app="kalahaModule">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">
<title>Carousel Template for Bootstrap</title>
<script src="js/angular.min.js"></script>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/carousel.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet">
<script src="controller/kalaha.js"></script>
</head>
<body ng-controller="kalahaController">
	<main role="main">
	<div class="container" style="padding: 1.5rem;">
		<h1 align="center">Kalaha Game</h1>
		<!-- /END THE FEATURETTES -->
		<form>
			<input type="submit" class="btn btn-success" ng-click="newGame()"
				value="New Game" />

			<table
				style="margin-left: auto; margin-right: auto; margin-top: 20px;">
				<tr>
					<td colspan="3" style="text-align: center;">
						<h2>Player 2</h2>
					</td>
				</tr>
				<td>
					<table
						style="float: left; background-color: #DC3545; color: white; font-weight: bold; height: 100px; width: 100px; text-align: center;">
						<tr>
							<td>{{kalaha.board[13]}}</td>
						</tr>
					</table>
				</td>
				<td>
					<table>
						<tr>
							<td><button type="submit" ng-click="playKalaha(12)"
									class="btn btn-danger">{{kalaha.board[12]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(11)"
									class="btn btn-danger">{{kalaha.board[11]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(10)"
									class="btn btn-danger">{{kalaha.board[10]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(9)"
									class="btn btn-danger">{{kalaha.board[9]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(8)"
									class="btn btn-danger">{{kalaha.board[8]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(7)"
									class="btn btn-danger">{{kalaha.board[7]}}</button></td>
						</tr>
						<tr>
							<td><button type="submit" ng-click="playKalaha(0)"
									class="btn btn-primary">{{kalaha.board[0]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(1)"
									class="btn btn-primary">{{kalaha.board[1]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(2)"
									class="btn btn-primary">{{kalaha.board[2]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(3)"
									class="btn btn-primary">{{kalaha.board[3]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(4)"
									class="btn btn-primary">{{kalaha.board[4]}}</button></td>
							<td><button type="submit" ng-click="playKalaha(5)"
									class="btn btn-primary">{{kalaha.board[5]}}</button></td>
						</tr>
					</table>
				</td>
				<td>
					<table
						style="float: left; background-color: #007BFF; color: white; font-weight: bold; height: 100px; width: 100px; text-align: center;">
						<tr>
							<td>{{kalaha.board[6]}}</td>
						</tr>
					</table>
				</td>
				<tr>
					<td colspan="3" style="text-align: center;">
						<h2>Player 1</h2>
					</td>
				</tr>
			</table>

			<span
				style="margin-left: auto; margin-right: auto; font-size: 30px; color: red;">{{message}}</span>
		</form>
		<br />
		<hr class="featurette-divider">
	</div>
	<!-- /.container --> <!-- FOOTER --> <footer class="container">
		<p class="float-right">
			<a href="#">Back to top</a>
		</p>
		<p>
			&copy; 2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a
				href="#">Terms</a>
		</p>
	</footer> </main>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="js/holder.min.js"></script>
</body>
</html>
